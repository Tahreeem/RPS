<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>RPS-Multiplayer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
</head>

<body>


    <div id="container">
        <div class="row justify-content-center UserName">
            <h1>UserName: </h1>
        </div>

        <div class="row justify-content-center">
            <h1>Make your selection:</h1>
        </div>

        <div class="row justify-content-center">
            <button class="btn btn-default" id="Rock" type="button">Rock</button>
            <button class="btn btn-default" id="Paper" type="button">Paper</button>
            <button class="btn btn-default" id="Scissors" type="button">Scissors</button>
        </div>


    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
