<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>RPS-Multiplayer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
</head>

<body>


    <div class="container">
        <div class="row">

        </div>

    </div>





    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>




    <div id="container">
        <div class="row justify-content-center UserName">
            <h1>UserName: </h1>
        </div>

        <div class="row justify-content-center">
            <h1>Make your selection:</h1>
        </div>

        <div class="row justify-content-center">
            <button class="btn btn-default" id="Rock" type="button">Rock</button>
            <button class="btn btn-default" id="Paper" type="button">Paper</button>
            <button class="btn btn-default" id="Scissors" type="button">Scissors</button>
        </div>


    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
